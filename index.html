<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sach sinh vien</title>
</head>

<body>
    <h1>Danh sách sinh viên</h1>
    <table border="1px" style="width: 400px">
        <thead>
            <tr>
                <th>Tên sinh viên</th>
                <th>Lớp</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyen Van Teo</td>
                <td>CNTT</td>
                <td>
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>Nguyen Van Ti</td>
                <td>DTVT</td>
                <td>
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>Tran Van Tun</td>
                <td>THXD</td>
                <td>
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>Nguyen Thi Heo</td>
                <td>CNTT</td>
                <td>
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>Le Thi Be</td>
                <td>XDDD</td>
                <td>
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <br />
    <form>
        <div>
            <label>Tên sinh viên</label>
            <input placeholder="Nhập tên sinh viên..." />
        </div>
        <br />
        <div>
            <label>Lớp</label>
            <select>
                <option value=''>-- Chọn lớp --</option>
                <option value='CNTT'>CNTT</option>
                <option value='DTVT'>DTVT</option>
                <option value='THXD'>THXD</option>
                <option value='XDDD'>XDDD</option>
            </select>
        </div>
        <div>
            <button>Thêm</button>
        </div>
    </form>
</body>

</html>
